<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
            gap: 5px;
        }
        .input-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container button {
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .join-btn:hover, .send-btn:hover {
            background: green;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }
        .message.sender {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.receiver {
            background: #ddd;
            color: black;
        }
        .join-btn {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .leave-btn{
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #ffffff;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid black
        }
        .leave-btn:hover {
            background: rgb(242, 29, 29);
            color: white;
            border: none;
        }
        .home-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        font-size: 24px;
        transition: background 0.3s ease;
        text-decoration: none;
    }

    .home-button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Bus Chat</h3>
        <input type="text" id="name" placeholder="Enter your name" onkeydown="focusNext(event, 'route')">
        <input type="text" id="route" placeholder="Enter Room ID" onkeydown="focusNext(event, 'join')">
        <button class="join-btn" id="join" onclick="joinRoom()">Join Chat</button>
        
        <div id="chat" style="display:none;">
            <h4>Chat Room: <span id="room-name"></span></h4>
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="message" placeholder="Type a message" onkeydown="sendOnEnter(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
            <button class="leave-btn" onclick="leaveRoom()">Leave Chat</button>
        </div>
    </div>
    <a href="#" id="chatLink" class="home-button">üè†</a>

<script>
    document.getElementById("chatLink").addEventListener("click", function () {
        window.location.href = "https://bus.vnrzone.site"; // Replace with your actual chat link
    });
</script>

    <script>
        const socket = io("https://bus.vnrzone.site");
        let room = "";
        let username = "";

        function focusNext(event, nextId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById(nextId).focus();
            }
        }

        function joinRoom() {
            username = document.getElementById("name").value.trim();
            room = document.getElementById("route").value.trim();
            if (!username || !room) {
                alert("Please enter your name and route ID.");
                return;
            }
            socket.emit("join_room", { room, sender: username });
            document.getElementById("room-name").innerText = room;
            document.getElementById("chat").style.display = "block";
            document.getElementById("join").style.display = "none";
            document.getElementById("name").style.display = "none";
            document.getElementById("route").style.display = "none";
        }

        function leaveRoom() {
            socket.emit("leave_room", { room, sender: username });
            document.getElementById("chat").style.display = "none";
            document.getElementById("messages").innerHTML = "";
            location.reload();
        }

        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            if (message) {
                socket.emit("send_message", { room, sender: username, message });
                document.getElementById("message").value = "";
            }
        }

        function sendOnEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        socket.on("chat_history", (data) => {
            if (data.room === room) {
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = "";
                data.messages.forEach(msg => {
                    const messageElement = document.createElement("div");
                    messageElement.textContent = `${msg.sender}: ${msg.message}`;
                    messageElement.classList.add("message");
                    messageElement.classList.add(msg.sender === username ? "sender" : "receiver");
                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });

        socket.on("chat_message", (data) => {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.textContent = `${data.sender}: ${data.message}`;
            messageElement.classList.add("message");
            messageElement.classList.add(data.sender === username ? "sender" : "receiver");
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
